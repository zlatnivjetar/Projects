<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter your city...">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Rijeka</h2>
      <div class="temp">20&deg;C</div>
      <img class="icon">
      <div class="type">Clouds - few clouds</div>
      <div class="humidity">Humidity: 89%</div>
      <div class="wind">Wind speed: 4.2 km/h </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
